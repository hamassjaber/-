<div class="page-container">
    <h2 class="green-title">للتواصل و الاستفسارات</h2>

    <form action="mailto:your-email@example.com" method="POST" enctype="text/plain" class="contact-form">
        <label for="name">الاسم:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">البريد الإلكتروني:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">الموضوع:</label><br>
        <input type="text" id="subject" name="subject"><br><br>

        <label for="message">الرسالة:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <div class="form-buttons">
            <input type="submit" value="إرسال" class="form-btn">
            <input type="reset" value="مسح" class="form-btn">
        </div>
    </form>
</div>
<button id="backToTop">أعلى</button>
<script src="script.js"></script>
</body>
